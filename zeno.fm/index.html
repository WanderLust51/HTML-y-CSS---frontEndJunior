<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div>
            <div class="header-content">
                <div class="container"><svg width="68" height="16" viewBox="0 0 68 16" xmlns="http://www.w3.org/2000/svg"><title>Group</title><g class="animate-fill" fill="#FEFEFE" fill-rule="evenodd"><path d="M50.653 2.073A1.845 1.845 0 1 0 48.35 3.86v9.049L36.415.972v11.252a1.845 1.845 0 1 0 .912 0V3.175l11.936 11.936V3.86a1.845 1.845 0 0 0 1.39-1.787M13.782 11.936c-.862 0-1.583.591-1.786 1.39h-9.05L14.883 1.388H3.63a1.845 1.845 0 1 0 0 .912h9.05L.743 14.238h11.252a1.844 1.844 0 1 0 1.786-2.302M60.454 14.815a6.78 6.78 0 0 1-6.773-6.774 6.78 6.78 0 0 1 6.773-6.772 6.78 6.78 0 0 1 6.773 6.772 6.78 6.78 0 0 1-6.773 6.774m0-12.393a5.626 5.626 0 0 0-5.62 5.62 5.626 5.626 0 0 0 5.62 5.62 5.626 5.626 0 0 0 5.62-5.62 5.626 5.626 0 0 0-5.62-5.62M19.952 14.238h11.275v-.942H19.952v.942zm0-11.907h11.275v-.942H19.952v.942zm0 5.954h11.275v-.942H19.952v.942z"></path></g></svg></div>
                <div class="container d-none d-lg-flex fw-semibold"><span><ion-icon name="add-outline" class="mx-1"></ion-icon>Crear una estación</span></div>
                <div class="container d-none d-lg-flex fw-semibold"><span><ion-icon name="compass-outline" class="mx-1"></ion-icon>Discover</span></div>
                <div class="container d-none d-lg-flex"><input type="text" placeholder="Búsqueda por Género"></div>
            </div>
            
            <div class="header-content">
                <div class="download-container d-none d-lg-flex mx-2"></div>
                <div class="download-container d-none d-lg-flex mx-2"></div>
                <div class="container-fluid d-lg-none d-lg-flex fs-1"><ion-icon name="menu-outline"></ion-icon></div>
            </div>
        </div>
    </header>

    <div id="banner" class="container-fluid">
        <div class="row h-100">
            <div class="col-lg-5"></div>
            <div class="col-lg-7 d-flex align-items-center justify-content-center">
                <div class="w-75 h-75">
                    <h1 class="fw-bold text-black" style="font-size: 55px">La forma más sencilla de crear y escuchar emisoras de radio y pódcast</h1>
                    <p class="text-black fw-medium my-4">Regístrate y descubre todo lo que ofrece Zeno.</p>
                    <div class="btn btn-dark btn-lg rounded-pill fw-bold py-3 px-4 fs-6">Empieza ahora</div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="search" class="mx-auto w-75 position-relative shadow mb-5 bg-body-tertiary rounded bg-white">
        <input type="text" class="h-100 ms-4 fw-medium border-0 bg-light" style="width: 80%;" placeholder="Búsqueda por Género, Ubicación o País">
        <div class="justify-content-center" style="display: inline-flex; width: 15%;">
            <button class="btn fw-bold w-75 py-3 rounded-pill" style="background-color: #F5AB19;">Buscar</button>
        </div>
    </div>


    <main class="d-flex flex-column align-items-center mb-5">
        <section class="d-flex flex-column justify-content-center text-center content w-75 mb-5">
            <h3 class="fw-bold text-black mb-5">Nuestros socios</h3>
            
            <div id="brand-list" class="d-flex flex-wrap flex-lg-nowrap w-100 row justify-content-center">
                <div class="border-end p-0 col-lg col-6">
                    <img class="h-75" src="https://zeno.fm/wp-content/uploads/2021/03/NPR-Black.png" alt="">
                </div>
                <div class="border-end p-0 col-lg col-6">
                    <img class="h-75" src="https://zeno.fm/wp-content/uploads/2021/03/Estrella-Media-Transparent-Black-V2.png" alt="">
                </div>
                <div class="border-end p-0 col-lg col-6">
                    <img class="h-75" src="https://zeno.fm/wp-content/uploads/2021/03/BBC-Transparent-invert.png" alt="">
                </div>
                <div class="border-end p-0 col-lg col-6">
                    <img class="h-75" src="https://zeno.fm/wp-content/uploads/2021/03/Washington-Post-Transparent-invert.png" alt="">
                </div>
                <div class="d-none d-lg-flex p-0 col-lg col-6">
                    <img class="h-75" src="https://zeno.fm/wp-content/uploads/2021/03/VOA-Black-V2.png" alt="">
                </div>

            </div>
        </section>

        <section class="d-flex flex-column justify-content-center text-center content w-75 my-5">

            <h3 class="w-100 text-start fw-bold">Explora las emisoras</h3>

            <div class="d-flex justify-content-between my-4">
                <div>
                    <button data-bs-target="#emisoras-container" data-bs-toggle="collapse" aria-expanded="false" aria-controls="emisoras-container" class="btn fw-bold border-0 rounded-0 border-bottom border-warning p-0 me-4">Emisoras</button>
                    <button data-bs-target="#collapseExample" aria-expanded="false" class="btn fw-bold border-0 rounded-0 border-bottom border-warning p-0">Podcast</button>
                </div>
                <div>
                    <input type="text">
                </div>
            </div>

            <div class="collapse show" id="emisoras-container">
                <div class="card" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
            </div>


        </section>

        
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- BUSTRAC -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
